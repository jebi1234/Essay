<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Our CSS and JS files -->
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="assets/css/Essay_SignUp.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/SignupCSS.css"/>
	<script id="applicationScript" type="text/javascript" src="assets/js/Essay_SignUp.js"></script>

	<title>Essay Submission Page</title>
</head>
<body>
	<div class = "container-fluid BgBlue">
		<div class = "row">
			<div class = "col-8 mb-4 text-left" id="Trilingo_Document">
                <span class="title_head">New Essay</span>
                
            </div>
            
			<div class = "col-4 mb-4 text-right" id="Trilingo_Document">
                
                <p class="name">Anjali Yadav</p>
			</div>
		</div>
		<div class="container-fluid">
	
        <div class="title">
            <div class = "row">
        <div class = "col-8 text-left">
        <span class="title_label">Topic</span>
        </div> 
        <div class = "col-3 text-left">
        <span class="lan_label">Language</span>
        </div>
    </div>
</div>
        <form action="essaysubmitcomponent " method="POST">
            {% csrf_token %}
        <div class="form-group">
                    
                    <input type="text" id="title_write" class="form-control" placeholder="Enter Title" name="title">
                    <input type="text" id="lan_write" class="form-control" placeholder="Language" name="lang">
                </div>

                <div class="form-group">
                    
                    <textarea id="essay_write" class="form-control" placeholder="Write Your Essay" name="essay"></textarea>
                    
                </div>

                <input type="submit" id="Submit" class="btn btn-primary" value="Submit">
            </form>
                </div>
                       
</div>


	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
